  <div class="container">
    <form name="uipath-demo" method="POST" data-netlify="true" onsubmit="handleSubmit(event)">
      <label for="field1">Field 1:</label><input type="text" id="field1" name="field1" placeholder="Text Field 1" required />
      <label for="field2">Field 2:</label><input type="text" id="field2" name="field2" placeholder="Text Field 2" required />
      <label for="field3">Field 3:</label><input type="text" id="field3" name="field3" placeholder="Text Field 3" required />
      <label for="field4">Field 4:</label><input type="text" id="field4" name="field4" placeholder="Text Field 4" required />
      <label for="field5">Field 5:</label><input type="text" id="field5" name="field5" placeholder="Text Field 5" required />
      <button type="submit" style="color:white;">Send</button>
    </form>

    <div id="output">Output will appear here...</div>
  </div>
<br><hr>
  <script>
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);

      const payload = {
        field1: data.get("field1"),
        field2: data.get("field2"),
        field3: data.get("field3"),
        field4: data.get("field4"),
        field5: data.get("field5")
      };

      document.getElementById("output").innerText = "Sending data to Agents...";

      try {
        const response = await fetch("https://your-uipath-endpoint.com/api", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        document.getElementById("output").innerText = "Response: " + JSON.stringify(result);
      } catch (error) {
        document.getElementById("output").innerText = "Error: " + error.message;
      }
    }
  </script>

  <div class="container">
    <form name="uipath-demo" method="POST" data-netlify="true" onsubmit="handleSubmit(event)">
      <label for="field1">Project Name:</label><input type="text" id="IDd031dd5419f54e1fa83b6a20646c61cb" name="field1" required />
      <label for="field2">Engagement Name:</label><input type="text" id="ID944019252439419eac4ad1ba64cc16c3" name="field2" required />
      <label for="field3">Business Unit (BU):</label><input type="text" id="IDe2a4ce6a71064c36a9f524b57e4d3c61" name="field3" required />
      <label for="field4">Email:</label><input type="text" id="ID63e97abd970e498cb8e9bc8413c6abed" name="field4" />
      <label for="field5">Project Budget:</label><input type="text" id="ID88f8fa50afc940d1b788c069679b519e" name="field5" required />
	  <label for="field6">Timeframe for Delivery:</label><input type="text" id="IDd8cb978f5ace49799a021ad5f61720ce" name="field6" required />
	  <label for="field7">Month:</label><input type="text" id="ID02163f49f5be454da82aa026906ba579" name="field7" required />
	  <label for="field8">Please enter your problem statement:</label><input type="text" id="IDc811398c7f9e4d6bb0bb92c652f58cfa" name="field8" required />
      <button type="submit" style="color:white;">Send</button>
    </form>

    <div id="output">Output will appear here...</div>
  </div>
<br>
<hr>

  <script>
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);

      const payload = {
        field1: data.get("field1"),
        field2: data.get("field2"),
        field3: data.get("field3"),
        field4: data.get("field4"),
        field5: data.get("field5")
      };

      document.getElementById("output").innerText = "Sending data to Agents...";

      try {
        const response = await fetch("https://cloud.uipath.com/553a3c47-2a5e-4d10-9b93-211eb86e3c08/apps_/default/run/production/1fbdc78b-d793-44fa-80d0-14b40306dd92/410ef8ad-0a38-4ade-8c74-0d37770ac821/IDe6e8a852ab0740588151853fde8cf08a/public?el=VB", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        document.getElementById("output").innerText = "Response: " + JSON.stringify(result);
      } catch (error) {
        document.getElementById("output").innerText = "Error: " + error.message;
      }
    }
  </script>
